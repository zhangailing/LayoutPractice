<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>两边定宽，中间自适应(圣杯布局)</title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin:0;
			padding:0;
		}
		.container{
			height:200px;
			padding:0 200px;
		}
		.mid{
			float:left;
			width:100%;
			height:200px;
			background-color:#eee;
		}
		.left{
			position:relative;
			left:-210px;
			margin-left:-100%;
			height:200px;
			width:200px;
			float:left;
			background-color:#ccc;
		}
		.right{
			position:relative;
			left:210px;
			margin-left:-200px;
			height:200px;
			width:200px;
			float:left;
			background-color:#000;
		}
	</style>
</head>
<body>
<div class="container">
<div class="mid"></div>
<div class="left"></div>
<div class="right"></div>	
</div>
</body>
</html>
