<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>右边固定宽，左边自适应</title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin:0;
			padding:0;
		}
		.left{
			margin-right:200px;
			height:500px;
			background:#eee;
		}
		.right{
			float:right;
			width:200px;
			height:500px;
			background:#000;
		}
	</style>
</head>
<body>
	<div class="right"></div>
	<div class="left"></div>
</body>
</html>
