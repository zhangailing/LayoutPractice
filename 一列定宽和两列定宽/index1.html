<!DOCTYPE html>
<html>
<head>

	<title>左边固定，右边自适应</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		.left{
			width:200px;
			height:500px;

		}
		.right{
			margin-left:200px;
			height:500px;
			background:#eee;
		}
	</style>
	<link rel="stylesheet" href="">
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
</body>
