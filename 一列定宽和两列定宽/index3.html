<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>两边定宽，中间自适应</title>
	<link rel="stylesheet" href="">
	<style>
		*{
			margin:0;
			padding:0;
		}
		.left{
			height:500px;
			width:200px;
			float:left;
			background-color:#ccc;
		}
		.right{
			height:500px;
			width:200px;
			float:right;
			background-color:#000;
		}
		.mid{
			height:500px;
			background-color:#eee;
		}
	</style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
<div class="mid"></div>
</body>
</html>
