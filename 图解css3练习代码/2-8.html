<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>层次选择器</title>
<style type="text/css">
*{
	margin:0;
	padding:0;
}
body
{
	width:300px;
	margin:0 auto;
}
div
{
	margin:5px;
	padding:5px;
	border:1px solid #ccc;
}
div div
{	background:orange;}
body > div
{	background:green;}
.active + div
{	background:lime;}
.active~div
{	background:red;}
</style>
</head>

<body>
<div class="active">1</div>
<div>2</div>
<div>3</div>
<div>4
	<div>5</div>
    <div>6</div>
</div>
<div>7
	<div>8
    	<div>9
        	<div>10
            </div>
         </div>
     </div>
 </div>
</body>
</html>
